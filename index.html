<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer">
        <div class="container">
                <div class="header">
                    <p>Library</p>
                </div>
                <div class="main">
                </div>
        </div>
        <dialog id="modal" class="modal">

            <form id="create-book">
                <legend>ADD A NEW BOOK</legend>

                <div id="form-div1">
                    <div>
                        <label for="title">Title</label>
                        <input required type="text" name="title" id="title">
                    </div>
                    
                    <div>
                        <label for="author">Author</label>
                        <input required type="text" name="author" id="author">
                    </div>
                    
                    <div>
                        <label for="pages">Pages</label>
                        <input required type="number" name="pages" id="pages">
                    </div>
                    
                    <button id="submit-book" class="card-button" type="submit">submit</button>
                </div>
            </form>
        </dialog>
        <button id="add-book">
            <svg style="width:60px;height:60px" viewBox="0 0 24 24">
                <path fill="currentColor" d="M17,13H13V17H11V13H7V11H11V7H13V11H17M12,
                2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z" />
            </svg>
        </button>
        <div class="footer">
            <p> The Odin Project &copy; 2022</p>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
